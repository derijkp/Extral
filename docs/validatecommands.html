<BODY>
<h1> Validation commands</h1>

<dl><b><dt>
isint value
</b><dd>
returns 1 if value is an integer, 0 if it is not
<br>eg.:<pre>
	% isint 1
	1
	% isint a
	0
	% isint 1.2
	0
</pre>
<b><dt>
isdouble value
</b><dd>
returns 1 if value is a real number, 0 if it is not
<br>eg.:<pre>
	% isdouble 1.2
	1
	% isdouble 1
	1
	% isdouble a
	0
</pre>
</body>
