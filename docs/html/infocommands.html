<BODY>
<h1>Info commands</h1>

<dl><b><dt>
	info_commands ?pattern?
</b><dd>
	returns a list of all available commands (matching the given pattern). Besides the
	build in commands, and commands defined by proc, command that may be auto_loaded
	are also listed.

</body>
